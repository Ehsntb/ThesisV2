include omnetpp.ini

[Config Secure50]
extends = SecureMode
LightIoTNetwork.numSensorNodes = 50
**.gateway.securityEnabled = true
**.gateway.hmacWindow = 1s
**.gateway.procDelay = 1ms         # تاخیر پردازشی کوچک برای دیده شدن Delay
**.gateway.costForward_mJ = 5
**.gateway.costVerify_mJ  = 5
**.gateway.batteryInit_mJ = 5000
sim-time-limit = 10s

[Config NoSecurity50]
extends = NoSecurityMode
LightIoTNetwork.numSensorNodes = 50
**.gateway.securityEnabled = false
**.gateway.procDelay = 0s          # بدون هزینه/تاخیر امنیتی
**.gateway.costForward_mJ = 5
**.gateway.costVerify_mJ  = 0
**.gateway.batteryInit_mJ = 5000
sim-time-limit = 10s

[Config ReplayAttackOnSecure50]
extends = ReplayAttackMode
LightIoTNetwork.numSensorNodes = 50
**.sensor[*].mode = "Secure"
**.gateway.securityEnabled = true
**.gateway.hmacWindow = 1s
**.gateway.procDelay = 1ms
**.gateway.costForward_mJ = 5
**.gateway.costVerify_mJ  = 5
**.gateway.batteryInit_mJ = 5000
sim-time-limit = 10s
