**.sensor[*].mode = "Secure"
**.gateway.securityEnabled = true
**.gateway.checkHmac = false
**.gateway.checkFreshness = true
**.gateway.checkDuplicate = false

# Only Duplicate (set)
[Config Secure50_dupOnly]
