**.gateway.sbfHashes = 3
**.gateway.sbfDecay = 0.02

[Config Secure50_sbf]   
extends=Secure50_record
**.gateway.duplicateMethod = "sbf"
**.gateway.sbfBits = 16384
**.gateway.sbfHashes = 3
**.gateway.sbfDecay = 0.02

[Config Attack5_sbf]    
extends=Attack5_record
**.gateway.duplicateMethod = "sbf"
**.gateway.sbfBits = 16384
**.gateway.sbfHashes = 3
**.gateway.sbfDecay = 0.02

