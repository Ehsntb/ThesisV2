**.fakeNode.enabled = false
**.sensor[*].mode = "Secure"
**.gateway.securityEnabled = true
**.gateway.checkHmac = false
**.gateway.checkFreshness = false
**.gateway.checkDuplicate = true
**.gateway.duplicateMethod = "set"

